<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>

    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
  </head>
  
  <body>
    
    <header>
      <!-- Navbar -->
      <nav class="black lighten-1" role="navigation">
	<div class="nav-wrapper container">
	  <a>Blackjack</a>
	</div>
      </nav>
      <!-- Title -->
      <h1 class="header center orange-text">Blackjack</h1>
      <p class="center">Can you score next to, but not more than 21?</p>
    </header>

    <!-- Actual "play area" -->
    <main>
      <div class="container">
	<!-- The cards are disposed in columns, including the deck.
	     This was not the original idea, but it ended up looking nice -->
	<div class='row'>

	  <!-- Cards container for Player 1 (Computer) -->
	  <div id='com0-cards' class='col s1 m1'>
	    <p>Player 1</p>
	  </div>
	  <!-- Separator -->
	  <div class='col s1 m1'></div>

	  <!-- Cards container for Player 2 (Computer) -->
	  <div id='com1-cards' class='col s1 m1'>
	    <p>Player 2</p>
	  </div>
	  <!-- Separator -->
	  <div class='col s1 m1'></div>

	  <!-- Cards container for Player 3 (Computer) -->
	  <div id='com2-cards' class='col s1 m1'>
	    <p>Player 3</p>
	  </div>
	  <!-- Separator -->
	  <div class='col s1 m1'></div>

	  <!-- Cards container for Player 4 (Actual player) -->
	  <div class='col s4 m4'>
	    <!-- Separator -->
	    <div class='col s4 m4'></div>
	    <!-- Actual container -->
	    <div id='player-cards' class='col s3 m3'>
	      <p>You</p>
	      <p id='player-score'>Score: 0</p>
	    </div>
	    <!-- Separator -->
	    <div class='col s4 m4'></div>
	  </div>
	  
	  <!-- Container for deck -->
	  <div class='col s2 m2'>
	    
	    <p>Deck</p>

	    <!-- Clickable, hoverable deck. -->
	    <div id='deck' class="blackjack-card">
	      <div class="card hoverable waves-effect waves-light">
		<div class="card-image">
		  <img src="images/deck/back.png">
		</div>
	      </div>
	    </div>

	    <!-- End-of-turn button -->
	    <a id="end-turn-button" class="waves-effect waves-light btn">END</a>
	    
	  </div>

	</div>
      </div>
    </main>

    <!-- Footer -->
    <!-- <footer class='page-footer'>
	 <div class='footer-copyright'>
	 <div class='container'>
	 Â© 2018 Lucas Vieira
	 </div>
	 </div>
	 </footer> -->

    <!-- Scripts -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
  
</html>
